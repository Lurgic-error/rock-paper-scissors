
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart game</button>
            <div id="score" class="score">
                <p class="player">Player: 0</p>
                <p class="computer">Computer: 0</p>
            </div>
        </header>
        <div class="select-choice">
            <h2>Make Selection</h2>
            <div class="choices">
                <div id="rock" class="choice">Rock</div>
                <div id="paper" class="choice">Paper</div>
                <div id="scissors" class="choice">Scissors</div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal">
        <div id="result" class="modal-content">
            <!-- <h1 class="text-win">You Win</h1>
            <div class="answer-choice">Choice:Paper</div>
            <p>Computer Chose Rock</p> -->
        </div>
    </div>
    <footer>
        <h4>Designed by Lurge</h4>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
